<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Play Chopsticks!</title>
  </head>
  <body>
    <div class="container">
      <h1>Chopsticks</h1>
      <div class="game">
        <form>
          <div class="row">
            <div class="six columns">
              <label id="leftSide">Player 1</label>
              <div>
                <label for="scoreA">A</label>
                <input
                  class="u-half-width"
                  type="hidden"
                  id="scoreA"
                  value="1"
                  disabled
                />
                <img id="imgA" src="media/media/points-1-unselected.svg" />
              </div>
              <div>
                <label for="scoreB">B</label>
                <input
                  class="u-half-width"
                  type="hidden"
                  id="scoreB"
                  value="1"
                  disabled
                />
                <img id="imgB" src="media/media/points-1-unselected.svg" />
              </div>
            </div>
            <div class="six columns">
              <label id="rightSide">Player 2</label>
              <div>
                <label for="scoreC">C</label>
                <input
                  class="u-half-width"
                  type="hidden"
                  id="scoreC"
                  value="1"
                  disabled
                />
                <img id="imgC" src="media/media/points-1-unselected.svg" />
              </div>
              <div>
                <label for="scoreD">D</label>
                <input
                  class="u-half-width"
                  type="hidden"
                  id="scoreD"
                  value="1"
                  disabled
                />
                <img id="imgD" src="media/media/points-1-unselected.svg" />
              </div>
            </div>
          </div>
        </form>
        <div class="turn-indicator">
          <h3 style="color: green">
            It is Player <span id="turn">1</span>'s turn
          </h3>
        </div>
        <div class="possible-moves">
          <h4>The possible moves are:</h4>
          <div class="attacks">
            <button class="button-primary hidden" id="ac">
              Attack C with A
            </button>
            <button class="button-primary hidden" id="ad">
              Attack D with A
            </button>
            <button class="button-primary hidden" id="bc">
              Attack C with B
            </button>
            <button class="button-primary hidden" id="bd">
              Attack D with B
            </button>
          </div>
          <div class="splits">
            <button class="button-primary hidden" id="s02">Split 1 1</button>
            <button class="button-primary hidden" id="s03">Split 1 2</button>
            <button class="button-primary hidden" id="s04a">Split 1 3</button>
            <button class="button-primary hidden" id="s04b">Split 2 2</button>
          </div>
          <div class="transfers">
            <button class="button-primary hidden" id="t13">Transfer 2 2</button>
            <button class="button-primary hidden" id="t22">Transfer 1 3</button>
            <button class="button-primary hidden" id="t14">Transfer 2 3</button>
            <button class="button-primary hidden" id="t23">Transfer 1 4</button>
            <button class="button-primary hidden" id="t24">Transfer 3 3</button>
            <button class="button-primary hidden" id="t33">Transfer 2 4</button>
          </div>
        </div>
      </div>
      <div class="win hidden">
        <h3>Player <span id="winner"></span> wins!</h3>
        <button class="button-primary" id="playAgain">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
